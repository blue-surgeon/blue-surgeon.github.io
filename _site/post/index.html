<!DOCTYPE html>

<html lang="en">

<head>

<style>

body {
    min-height: 100%;
    padding: 4vh 10% 8% 10%; /*padding top right bottom left*/
    background: url(/assets/images/tile1_pretty.png) top center repeat pink;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    align-items: center; 
    }

h1 { /*title*/
    top: 3vh;
    margin: 0; 
    z-index: 100;

    font: ultra-condensed 12em/0.55em "URW Chancery L", cursive; /*font stretch, font size/line height, font-family*/
    color: black;
    letter-spacing: -0.1em;
    text-align: center;
    text-shadow: yellow 0 0 0.1em, yellow 0 0 0.1em, white 0 0 0.2em, yellow 0 0 0.2em;

    position: sticky; 
    }

.bulk { /*bulk of page, contents of post*/
    max-width:70vw;
    background: rgba(255,255,255,0.7);
    z-index: 50;

    display: flex;
    flex: 0 1 auto;
    flex-direction: row;
    justify-content: center;
    align-content: flex-end;
    align-items: center;
    flex-wrap: wrap;
    gap: 1%; 
    }

.bulktext { /*text in post*/
    padding: 5%;
    margin: 0%;

     font: 2em "Georgia", serif; 

    display: inline-flex;
    }

#bulkytext { /*backdrop behind text*/
    background: rgba(255,255,255,0.8); 
    }

.bottombox { /*for fomatting the boxes of links at the bottom of the page*/
    padding: 0 5% 5% 5%;

    display: flex;
    flex: 0 1 90%;
    justify-content: center;
    align-content: flex-end;
    align-items: center;
    flex-wrap: wrap;
    gap: 2%; 
    }

.bottomlinks { /*formatting the boxes and font*/
    padding: 2%;
    margin-bottom: 2%;
    z-index: 150;

    background: rgba(255,255,255,0.6);
    font: 3vmin "Monaco";
    color: darkblue;
    border-radius: 5px;

    display: flex;
    flex: 0 1 auto;
    justify-content: center;
    align-items: center; 
    }

.bottomlinks:hover {
    box-shadow: darkblue 0 0 1em, black 0 0 0.5em;
    text-decoration: underline;
    text-decoration-thickness: 10%;
    color: black; 
    }

.bottomlinksfont { margin: 0; } /*needed to be separate, not sure why*/

footer { /*bottom title, date written*/
    left: 0%;
    bottom: 2vh;
    width: 100%;
    z-index: 100;

    position: fixed; 
    }

#footerfont { /*font in bottom title, similar to title*/
    margin: 0;

    font: ultra-condensed 4em "URW Chancery L", cursive;
    color: black;
    text-align: center;
    text-shadow: yellow 0 0 0.1em, white 0 0 0.1em, yellow 0 0 0.1em;
    text-decoration: none;
    line-height: 1em; 
    }

</style>

<body>
    <h1>qoqoqoqoq</h1>

    <div class="bulk">

       <span class="bulktext">   
            <span id="bulkytext"><p>This is bold text</p>

<p>Today I walked to the mall. It was strange. I didn’t like it too much to be honest. I don’t know. Livin la vida loca.</p>

<p><strong>This is bold text</strong></p>

<p><em>This is italic text</em></p>

<p><em>This is italic text</em></p>

<p><del>Strikethrough</del></p>
</span>
        </span>

        <div class="bottombox">
            <button class="bottomlinks">
                <p class="bottomlinksfont">about</p>
            </button>
            <button class="bottomlinks">
                <p class="bottomlinksfont">subscribe</p>
            </button>
            <button class="bottomlinks">
                <p class="bottomlinksfont">contact</p>
            </button>
            <button class="bottomlinks">
                <p class="bottomlinksfont">archive</p>
            </button>
            <button class="bottomlinks">
                <p class="bottomlinksfont">home</p>
            </button>
        </div>

    </div>

    <footer>
        <p id="footerfont">post written 11/2/2024</p>
    </footer>

</body>

</html>
