<!DOCTYPE html>

<html>
<head>
</head>

<style>

body {
	min-height: 100%;
	padding: 4vh 20% 20% 20%;
	margin:0;

	background-color: black;
	background: url(/assets/images/backdrop_invert.png) top center repeat, black;
	font-size: 62.5%;

	display: flex;
	flex-direction: column-reverse;
	justify-content: center;
	align-content: center;
	}

.titlebox {
	margin:0;
	padding:0;

	display: flex;
	flex-direction: column;
	justify-content: center;
	align-content: center;
	align-items: center;

	background: linear-gradient(180deg, yellow 56%, white 44%);
	background-clip: text; /*will only work on most browsers without position related cues, ie like z-index*/

	filter: drop-shadow(0px 10px 15px black);
	}

#title {
	margin: 0;

	font: 20.5em "Monaco";
	letter-spacing: -0.06em;
	/*font-weight: 800;*/
	color: transparent;
	-webkit-text-stroke: 2px yellow;
}


.bulk {
	transform: translateY(-12em);

	background: rgba(255,255,255,0.9);

	display: flex;
	flex: 1 1 auto;
	justify-content: center;
	align-content: center;
	align-items: center;
	}

#bulktext {
	padding: 0% 3% 3% 3%;
	margin-bottom: 0%;

	font: 14em "Georgia", serif;
	}

</style>

<body>

	<div class="bulk">
		<span id="bulktext"><p><strong>hello</strong></p>

<p>hello</p>
</span>
	</div>
	<div class="titlebox">
		<p id="title">about</p>
	</div>

</body>

</html>
