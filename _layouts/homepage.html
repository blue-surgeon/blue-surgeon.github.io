
<!DOCTYPE html> 
<html>
<head>
<body style="background-color:#0102E1;">

<style>
.center-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.font {
	font-size: 24em;
	font-family: "DIN alternate";
	font-stretch: ultra-condensed;
	color: white;
	letter-spacing: -0.05em;
	text-align: start;
	text-shadow: #C967E4 1px 0 100px;
	line-height: 0.55em;
	z-index: 997;
	transform: translateX(-5%);
}
button {
	z-index: 999 !important;
  background-color: rgba(51, 51, 51, 0.05);
  border-radius: 8px;
  border-width: 0;
  color: #333333;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  line-height: 20px;
  list-style: none;
  margin: 0;
  padding: 10px 12px;
  text-align: center;
  transition: all 200ms;
  vertical-align: baseline;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}
#orange_diamond {
	position: fixed;
	z-index: -900;
	transform: translate(-190%, 2%);
}
#red_diamond { 
	position: fixed;
	z-index: 998;
	transform: translate(24%, -20%);
}
#yellow_diamond { 
	position: fixed;
	z-index: -699;
	transform: translate(140%, 30%);
}
#purple_diamond { 
	position: fixed;
	z-index: -650;
	transform: translate(220%, 15%);
}
#greenred_diamond { 
	position: fixed;
	z-index: -600;
	transform: translate(-117%,40%)
}
#bluepink_diamond { 
	position: fixed;
	height: 30%;
	z-index: -500;
	transform: translate(120%,20%)
}

</style>
<body>

<div class="center-screen">
  <img id= "orange_diamond" src="/assets/images/orange_diamond.png" alt="orange diamond"
</div>

<div class="center-screen">
<img id= "red_diamond" src="/assets/images/red_diamond.png" alt="red diamond"
</div>

<div class="center-screen">
<img id= "yellow_diamond" src="/assets/images/yellow_diamond.png" alt="yellow diamond"
</div>

<div class="center-screen">
<img id= "purple_diamond" src="/assets/images/purple_diamond.png" alt="purple diamond"
</div>

<div class="center-screen">
<img id= "greenred_diamond" src="/assets/images/greenred_diamond.png" alt="green & red diamond"
</div>

<div class="center-screen">
<img id= "bluepink_diamond" src="/assets/images/bluepink_diamond.png" alt="blue & pink diamond"
</div>

<div class="center-screen">
   <p class="font"> BLUE<br>&nbsp;&nbsp;&nbsp;&nbsp;surgeon </p>
</div>
  

</body>
</html>
