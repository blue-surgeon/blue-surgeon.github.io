<!DOCTYPE html> 
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Blue Surgeon">

<body>

<style>
html {
	height: 100%;
}
body {
	background-color: blue;
	min-height: 100%;
	font-size: 16px;
	margin: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: stretch;
	position: relative;
}
.top-column {
	flex: 1 0 35%;
	display: flex;
	justify-content: center;
  align-items: center;
}
.middle-column {
	flex: 0 1 content;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  /*flex-direction: row;*/
 }
 .bottom-column {
 	flex: 1 0 35%;
  display: flex;
  justify-content: center;
  align-items: center;
 }
 .diamond {
 	display: flex;
  justify-content: center;
  align-items: center;
 }
.font {
	font-size: ultra-condensed 13vmax/0.55em "DIN alternate", monospace;
	/*font-size: 11em; font stretch, font size/line height, font-family*/
	color: blue;
	letter-spacing: -0.04em;
	text-align: end;
	text-shadow: #C967E4 0 0 0.2em;
	margin: 0;
	z-index: 500;
	animation: glow 3s ease-in-out infinite alternate;
}
@keyframes glow {
	from {
		text-shadow: #C967E4 0 0 0.1em, #C967E4 0 0 0.1em, #C967E4 0 0 0.2em, #C967E4 0 0 0.2em;
	}
	to {
		text-shadow: white 0 0 0.1em, #C967E4 0 0 0.1em, #C967E4 0 0 0.2em, white 0 0 0.2em;
	}
}
.button {
	font: 2em "Monaco";
	z-index: 999 !important;
  color: light gray;
  padding: 10px 8px;
  border-radius: 10px; 
  text-align: center;
	text-decoration: none;
	position: absolute;
	line-height: 1em;
} 
.button:hover {
	text-decoration: underline;
	text-decoration-thickness: 10%;
	color: black;
}
#red_diamond { 
	position: absolute;
	left: 15%;
	margin-top: 20vh;
}
#yellow_diamond { 
	position: absolute;
	right: 0%;
}
#greenred_diamond { 
	position: absolute;
	left: 0%;
	margin-bottom: 20vh;
}
#purple_diamond { 
	position: absolute;
  left:22%;
	margin-top: 10vh;
	z-index: 401;
}
#orange_diamond {
	position: absolute; 
	right: 0%;
}

}

}*/

</style>

	</div>

</div>

<div class="middle-column">

			<a href="#" class="button">contact</a>
